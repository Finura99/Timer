<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown till event</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="countdown">
            <div class="countdown-item">
                <span id="months"></span>
                <p id="singlemonth">MONTHS</p>
            </div>
        <div class="countdown-item">
            <span id="days"></span>
            <p id="singleday">DAYS</p>
        </div>
        <div class="countdown-item">
            <span id="hours"></span>
            <p id="singlehour">HOURS</p>
        </div>
        <div class="countdown-item">
            <span id="minutes"></span>
            <p id ="singleminute">MINUTES</p>
        </div>
        <div class="countdown-item">
            <span id="seconds"></span>
            <p id="singlesecond">SECONDS</p>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
