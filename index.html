<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown till Launch !</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="countdown">
            <div class="countdown-item">
                <div id="hide-month">
                    <span id="months"></span>
                    <p>MONTHS</p>
                </div>
            </div>

            <div class="countdown-item">
                <div id="hide-day">
                    <span id="days"></span>
                    <p>DAYS</p>
                </div>
            </div>

            <div class="countdown-item">
                <span id="hours"></span>
                <p>HOURS</p>
            </div>

            <div class="countdown-item">
                <span id="minutes"></span>
                <p>MINUTES</p>
            </div>

            <div class="countdown-item">
                <span id="seconds"></span>
                <p>SECONDS</p>
            </div>
        </div>
    <script src="counter.js"></script>
</body>
</html>
